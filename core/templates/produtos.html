<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
</head>
<body>
<h1>Lista de Produtos</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
    </tr>
    </thead>
    <tbody>
    {% for produto in produtos %}
        <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.estoque }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5">Nenhum produto encontrado.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
